<div ng-controller="SessionController as s" novalidate>
    <fieldset class="form-group">
        <textarea required ng-model="s.Owner" class="form-control" placeholder="Owner" title="Owner of the session"></textarea>
    </fieldset>
    <fieldset class="form-group">
        <textarea required ng-model="s.Topic" class="form-control" placeholder="Topic" title="Topic for discussion"></textarea>
    </fieldset>
    <fieldset class="form-group">
        <textarea required ng-model="s.Welcome" class="form-control" placeholder="Welcome message..." title="Message that the discussion is started with"></textarea>
    </fieldset>

    <div class="form-group">
        <label for="dtp_input1" class="col-md-2 control-label">DateTime Picking</label>
        <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
            <input class="form-control" size="16" type="text" value="" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
        </div>
        <input type="hidden" id="dtp_input1" value="" /><br />
    </div>


    <button type="button" ng-click="s.CreateSession()" class="btn btn-default">Create Session</button>
</div>
